<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3Dcard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="logo">
                <spna class="circle circle1"></spna>
                <spna class="circle circle2"></spna>
                <spna class="circle circle3"></spna>
                <spna class="circle circle4"></spna>
                <spna class="circle circle5">
                    <i class="fa-solid fa-seedling"></i>
                </spna>
            </div>
            <div class="glass">
                <div class="content">
                    <h1>Harsh</h1>
                    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quisquam, voluptates?</p>
                </div>
                <div class="footer">
                    <div class="social">
                        <span class="social_icons"><i class="fa-brands fa-facebook"></i></span>
                        <span class="social_icons"><i class="fa-brands fa-instagram"></i></span>
                        <span class="social_icons"><i class="fa-brands fa-linkedin"></i></span>
                    </div>
                    <div class="link">
                        Read More<i class="fa-solid fa-arrow-up-right-from-square"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>    
</body>
</html>
